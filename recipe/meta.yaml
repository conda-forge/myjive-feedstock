{% set python_min = '3.10' %}
{% set name = "myjive" %}
{% set version = "0.1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/myjive-{{ version }}.tar.gz
  sha256: 24afe84b8db83bc51448c92ad8eb396e801a6abf10801058352c791f7e3d9518

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }},<3.11
    - matplotlib-base
    - numba
    - numpy <2.0.0
    - pandas
    - scikit-sparse >=0.4.12
    - scipy >=1.12

test:
  imports:
    - myjive
    - myjivex
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gitlab.tudelft.nl/apoot1/myjive
  summary: Personal implementation of jive C++ library in Python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - annepoot
